<div *ngIf="heroes.length === 0">Actually shop is empty, come back later!</div>

<div class="heroes-list">
  <app-hero-card *ngFor="let hero of heroes"
                 [hero]="hero"
                 [ableToBuy]="playerMoney >= hero.price"
                 [shopUI]="true"
  ></app-hero-card>
</div>
